<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/stylesheets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
  <title>Coming Soon Page</title>
</head>
<body class="page">
  <div class="page__container">
    <div class="image__wrapper wrapper-left"></div>
    <div class="content__wrapper">
      <div class="logo__wrapper"></div>
      <div class="countdown__wrapper">
        <h1 class="countdown__title title">Cafe opens...</h1>
        <div class="countdown">
          <div class="timer">
            <h2 class="timer__title title days"></h2>
            <small class="small__title title">Days</small>
          </div>
          <div class="timer">
            <h2 class="timer__title title hours"></h2>
            <small class="small__title title">Hours</small>
          </div>
          <div class="timer">
            <h2 class="timer__title title minutes"></h2>
            <small class="small__title title">Minutes</small>
          </div>
          <div class="timer">
            <h2 class="timer__title title seconds"></h2>
            <small class="small__title title">Seconds</small>
          </div>
        </div>
      </div>
      <div class="social-media__wrapper">
        <div class="social-media__icon tiktok"></div>
        <div class="social-media__icon youtube"></div>
        <div class="social-media__icon instagram"></div>
      </div>
    </div>
    <div class="image__wrapper wrapper-right"></div>
  </div>
  <script src="assets/scripts/script.js"></script>
</body>
</html>
